<div class="modal-body">
    <form nz-form>
        <div nz-row>
            <div nz-col [nzSpan]="8">
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSpan]="6" [nzFor]="'containerType'" nzRequired>款箱类型</nz-form-label>
                    <nz-form-control nz-col [nzSpan]="14">
                        <nz-select [(ngModel)]="cashbox.containerType" name="containerType" nzPlaceHolder="请选择">
                            <nz-option *ngFor="let item of GOODS_TYPE" [nzValue]="item.value" [nzLabel]="item.name">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSpan]="6" [nzFor]="'containerNo'" nzRequired>款箱编号</nz-form-label>
                    <nz-form-control nz-col [nzSpan]="14">
                        <nz-select [(ngModel)]="cashbox.entityNo" name="containerNo" nzPlaceHolder="请选择" nzMode="multiple">
                            <nz-option *ngFor="let item of cashBoxList" [nzLabel]="item" [nzValue]="item">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSpan]="6" nzFor="outDate" nzRequired>出库日期</nz-form-label>
                    <nz-form-control nz-col [nzSpan]="14">
                        <nz-date-picker [(ngModel)]="cashbox.outDate" name="outDate" [nzDisabledDate]="disabledDate"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
<div class="ant-modal-footer">
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" (click)="handleOk()">添加</button>
</div>
