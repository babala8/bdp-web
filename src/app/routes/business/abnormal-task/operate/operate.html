<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      任务单号
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('taskNo')">
      <input nz-input nzSize="default" formControlName="taskNo" [id]="'taskNo'" [disabled]="true">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      操作类型
    </nz-form-label>
    <nz-form-control nz-col [nzSpan]="14" [nzValidateStatus]="getFormControl('operateType')">
      <nz-select formControlName="operateType" nzSize="default" [nzPlaceHolder]="'--请选择操作--'">
        <nz-option *ngFor="let operateType of operateTypeList" [nzLabel]="operateType.description" [nzValue]="operateType.operateType"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="getFormControl('operateType').dirty && getFormControl('operateType').errors">
        <span style="color: red">请选择操作类型!</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      操作人
    </nz-form-label>
    <nz-form-control nz-col [nzSpan]="14" [nzValidateStatus]="getFormControl('name')">
      <nz-select formControlName="name" nzSize="default" [nzPlaceHolder]="'--请选择操作人--'">
        <nz-option *ngFor="let user of userList" [nzLabel]="user.name" [nzValue]="user.username"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').errors">
        <span style="color: red">请选择操作人!</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      操作时间
    </nz-form-label>
    <nz-form-control nz-col [nzSpan]="7" [nzValidateStatus]="getFormControl('operateDate')">
      <!--<nz-select formControlName="operateDate" nzSize="default" [nzPlaceHolder]="'&#45;&#45;请选择角色&#45;&#45;'">-->
        <!--<nz-option *ngFor="let r of operateTypeList" [nzLabel]="r.name" [nzValue]="r.no"></nz-option>-->
      <!--</nz-select>-->
      <nz-date-picker style="width: 100%" formControlName="operateDate" nzSize="default" [nzPlaceHolder]="'请输入日期'" name="operateDate"></nz-date-picker>
      <nz-form-explain *ngIf="getFormControl('operateDate').dirty && getFormControl('operateDate').errors">
        <span style="color: red">请输入日期!</span>
      </nz-form-explain>
    </nz-form-control>
    <nz-form-control nz-col [nzSpan]="7" [nzValidateStatus]="getFormControl('operateDate')">
      <nz-time-picker style="width: 100%" formControlName="operateTime" [nzPlaceHolder]="'请输入时间'" name="operateTime"></nz-time-picker>
      <nz-form-explain *ngIf="getFormControl('operateTime').dirty && getFormControl('operateTime').errors">
        <span style="color: red">请输入时间!</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col style="text-align: center;">
      <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
