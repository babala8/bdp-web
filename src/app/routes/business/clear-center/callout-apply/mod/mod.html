<div class="modal-body">
  <form nz-form>
    <div nz-row>
      <div nz-col [nzSpan]="8">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="9" [nzFor]="'clrCenterNo'">所属金库</nz-form-label>
          <nz-form-control nz-col [nzSpan]="15">
            <select-clr-center name="clrCenterNo" [(ngModel)]="addForm.clrCenterNo" defaultSelect="false">
            </select-clr-center>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="9" [nzFor]="'customer'">申请机构</nz-form-label>
          <nz-form-control nz-col [nzSpan]="15">
            <org-tree name="customer" [(ngModel)]="addForm.customer"></org-tree>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="9" [nzFor]="'planFinishDate'">调出日期</nz-form-label>
          <nz-form-control nz-col [nzSpan]="15">
            <nz-date-picker [(ngModel)]="addForm.planFinishDate" name="planFinishDate" style="width: 100%;">
            </nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="3" nzFor="modeNote">备注</nz-form-label>
          <nz-form-control nz-col [nzSpan]="21">
            <input nz-input [(ngModel)]="addForm.modeNote" name="modeNote">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <button nz-button (click)="addRow()" nzType="primary">调整调出信息</button>
  <nz-table #editRowTable nzBordered [nzSize]="'middle'" [nzData]="deminationList" [nzShowPagination]="false">
    <thead>
    <tr>
      <th>币种</th>
      <th>类别</th>
      <th>券别</th>
      <th nzAlign="right">金额</th>
    </tr>
    </thead>
    <tbody>
    <ng-template ngFor let-data [ngForOf]="editRowTable.data">
      <tr>
        <td>
          {{data.currencyCode}}
        </td>
        <td>
          {{data.currencyType}}
        </td>
        <td>
          {{data.denomination}}
        </td>
        <td nzAlign="right">{{ data.amount | currency:'CNY':'symbol-narrow' }}</td>
      </tr>
    </ng-template>
    </tbody>
  </nz-table>
</div>
<div class="ant-modal-footer">
  <button nz-button nzType="default" (click)="handleCancel()">取消</button>
  <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">确定</button>
</div>
