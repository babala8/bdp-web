<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            所属金库
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('clrCenterNo')">
            <select-clr-center name="clrCenterNo" formControlName="clrCenterNo" [defaultSelect]="true" [allowClear]="true" (ngModelChange)="getLineList($event)"></select-clr-center>
            <nz-form-explain *ngIf="getFormControl('clrCenterNo').dirty && getFormControl('clrCenterNo').errors">
                <span style="color: red">请选择金库!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            押运线路
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('lineNos')">
            <nz-select formControlName="lineNos" nzMode="multiple" [nzPlaceHolder]="'请选择线路'" [nzSize]="'default'" name="lineNos">
                <nz-option *ngFor="let option of lineList" [nzLabel]="option.lineName" [nzValue]="option.lineNo">
                </nz-option>
            </nz-select>
             <nz-form-explain *ngIf="getFormControl('lineNos').dirty && getFormControl('lineNos').errors">
                <span style="color: red;">请选择线路!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            时间范围
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('dateRange')">
            <nz-range-picker
                    nzFormat="yyyy/MM/dd"
                    ngModel
                    formControlName="dateRange"
                    style="width: 100%"
            ></nz-range-picker>
            <nz-form-explain *ngIf="getFormControl('dateRange').dirty && getFormControl('dateRange').errors">
                <span style="color: red">请选择结束时间!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>



    <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control nz-col style="text-align: center;">
            <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading" [disabled]="validateForm.invalid">提交</button>
        </nz-form-control>
    </nz-form-item>
</form>
