<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            押运线路
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('lineName')">
            <input nz-input formControlName="lineName" name="lineName">
            <nz-form-explain *ngIf="getFormControl('lineName').dirty && getFormControl('lineName').errors">
                <span style="color: red;">请选择线路!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            押运车辆
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('carNo')">
            <nz-select formControlName="carNo" nzSize="default" [nzPlaceHolder]="'--请选择押运车辆--'">
                <nz-option *ngFor="let r of carList" [nzLabel]="r.carNumber" [nzValue]="r.carNo"></nz-option>
            </nz-select>
            <nz-form-explain *ngIf="getFormControl('carNo').dirty && getFormControl('carNo').errors">
                <span style="color: red">请选择押运车辆!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            押运时间
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('dutyDate')">
            <nz-date-picker formControlName="dutyDate" [nzPlaceHolder]="'请选择押运时间'"
                            [nzSize]="'default'"
                            name="dutyDate" style="width: 100%" [nzFormat]="'yyyy-MM-dd'"></nz-date-picker>
            <nz-form-explain *ngIf="getFormControl('dutyDate').dirty && getFormControl('dutyDate').errors">
                <span style="color: red">请选择押运时间!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            押运人员
        </nz-form-label>
        <nz-form-control nz-col [nzSpan]="14" [nzValidateStatus]="getFormControl('outSourcingArr')">
            <nz-select formControlName="outSourcingArr" nzMode="multiple" [nzPlaceHolder]="'请选择押运人员'" [nzSize]="'default'" name="outSourcingArr">
                <nz-option *ngFor="let option of outSourcingList" [nzLabel]="option.name" [nzValue]="option.no">
                </nz-option>
            </nz-select>
            <nz-form-explain *ngIf="getFormControl('outSourcingArr').dirty && getFormControl('outSourcingArr').errors">
                <span style="color: red">请选择押运人员!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control nz-col style="text-align: center;">
            <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading" [disabled]="validateForm.invalid">提交</button>
        </nz-form-control>
    </nz-form-item>
</form>
