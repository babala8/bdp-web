<form nz-form #form="ngForm" class="search-form">
    <div nz-row [nzGutter]="24">

        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="8" nzFor="devNo">
                    所属金库
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="14">
                    <select-clr-center name="clrCenterNo" [(ngModel)]="formModel['clrCenterNo']"></select-clr-center>
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="8" nzFor="devNo">
                    设备编号
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="14">
                    <input nz-input [nzSize]="'default'" [(ngModel)]="formModel['devNo']" placeholder="请输入"
                           name="devNo"
                           [id]="'devNo'">
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8" style="padding-top: 4px;">
            <button nz-button [nzLoading]="loading" [nzType]="'primary'" [nzSize]="'default'" (click)="refreshData(true)">
                <i class="anticon anticon-search"></i>
                <span>查询</span>
            </button>
            <button nz-button [nzType]="'default'" [nzSize]="'default'" (click)="form.reset();refreshData(true)" [nzLoading]="loading">
                <i class="anticon anticon-sync"></i>
                <span>重置</span>
            </button>
        </div>
    </div>
</form>
<div style="margin: 10px 25px">

        <div nz-col nzSpan="24" style="text-align: right">
            <nz-pagination [nzPageIndex]="page.curPage" [nzTotal]="page.totalRow" [nzPageSize]="page.pageSize" [nzShowTotal]="totalTemplate"></nz-pagination>
            <ng-template #totalTemplate let-total> 共{{total}}条 </ng-template>
        </div>
    </div>-->
    <div nz-row>
        <div nz-col [nzSpan]="6" *ngFor="let item of dataList,let i = index">
            <div style=" margin: 8px 10px;border: 1px solid #ccc;background: #fbfbfb">
                <div style="padding: 8px;font-size: 18px">设备编号：{{item.devNo}}</div>
                <div echarts [options]="options[i]" (chartClick)="onClickChart($event)" style="height: 260px;"></div>
            </div>
        </div>
    </div>
</div>
