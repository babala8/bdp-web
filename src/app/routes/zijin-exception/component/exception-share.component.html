<div class="exception__img-block">
  <div class="exception__img"
       [ngStyle]="{'background-image': 'url('+ _img + ')'}"></div>
</div>
<div class="exception__cont">
  <h1 class="exception__cont-title"
      [innerHTML]="_title"></h1>
  <div class="exception__cont-desc"
       [innerHTML]="_desc || locale[_type]"></div>
  <div class="exception__cont-actions">
    <div (cdkObserveContent)="checkContent()"
         #conTpl>
      <ng-content></ng-content>
    </div>
    <button *ngIf="!hasCon"
            nz-button
            [routerLink]="['/login']"
            (click)="navigateToLogin()"
            [nzType]="'primary'">{{locale.backToLogin}}</button>
  </div>
</div>
