<form nz-form #form="ngForm" class="search-form">
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzXl]="6">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="8" style="width: auto">
                    所属金库
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="14">
                    <select-clr-center name="clrCenterNo" [(ngModel)]="formModel['clrCenterNo']" (ngModelChange)="getLineList($event)" defaultSelect="true"></select-clr-center>
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzXl]="6">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="8" style="width: auto">
                    线路名称
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="14">
                    <input nz-input [nzSize]="'default'" name="lineName" [(ngModel)]="formModel['lineName']">
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="4" class="text-right">
            <button nz-button [nzType]="'primary'" [nzSize]="'default'" (click)="search()" [nzLoading]="loading">
                <i class="anticon anticon-search"></i>
                <span>查询</span>
            </button>
            <button nz-button [nzType]="'default'" [nzSize]="'default'" (click)="reset()" [nzLoading]="loading">
                <i class="anticon anticon-sync"></i>
                <span>重置</span>
            </button>
        </div>

    </div>
</form>
<div nz-row class="zijin-row">
    <div nz-col [nzSpan]="12">
        <span style="font-size: 17px;">线路信息</span>
    </div>
    <div nz-col [nzSpan]="12" style="text-align: right;">
        <button nz-button [nzType]="'primary'" (click)="openAdd()" [nzSize]="'default'" *authId="'E020102'">
            <i class="anticon anticon-plus"></i>
            <span>添加</span>
        </button>
    </div>
</div>
<ng-template #pageSizeTem>
    共{{page.totalRow}}条
</ng-template>
<div class="search-result-list">
    <nz-table #nzTable 
        [nzLoading]="loading"  
        [nzShowSizeChanger]="true" 
        [nzFrontPagination]="false"
        [nzShowTotal]="pageSizeTem" 
        [nzData]="dataSet" 
        [(nzPageIndex)]="page.curPage"
        [(nzPageSize)]="page.pageSize" 
        [nzTotal]="page.totalRow" 
        nzShowTotal 
        (nzPageSizeChange)="refreshData(true)" 
        (nzPageIndexChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th width="15%">
                    <div>
                        <span>线路编号</span>
                    </div>
                </th>
                <th nz-th width="15%">
                    <div>
                        <span>线路名称</span>
                    </div>
                </th>
                <th nz-th width="15%">
                    <div>
                        <span>备注</span>
                    </div>
                </th>
                <th nz-th width="15%">
                    <div>
                        <span>操作</span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr *ngFor="let data of dataSet">
                <td nz-td>
                    {{data.lineNo}}
                </td>
                <td nz-td>
                    {{data.lineName}}
                </td>
                <td nz-td>
                    {{data.note}}
                </td>
                <td nz-td>
                    <a (click)="qryDetail(data,2)" *authId="'E020104'">修改</a>
                    <nz-popconfirm [nzTitle]="'确定要删除该线路吗？'" (nzOnConfirm)="confirmDel(data.lineNo)" (nzOnCancel)="cancel()">
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm [ngStyle]="{'color':'red'}" *authId="'E020103'">删除</a>
                    </nz-popconfirm>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
