<nz-table #nzTable [nzData]="lineDetailInfoList" [nzBordered]="true" [nzSize]="'middle'"
                  [nzLoading]="loading">
            <thead nz-thead>
            <tr>
                <th nz-th rowspan="2" width="6%">
                    <div align="center">
                        <span>星期</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="8%">
                    <div align="center">
                        <span>任务次数</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="8%">
                    <div align="center">
                        <span>任务1类型</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="8%">
                    <div align="center">
                        <span>任务2类型</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="10%">
                    <div align="center">
                        <span>上午开始时间</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="10%">
                    <div align="center">
                        <span>上午结束时间</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="10%">
                    <div align="center">
                        <span>上午返回地点</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="10%">
                    <div align="center">
                        <span>下午开始时间</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="10%">
                    <div align="center">
                        <span>下午结束时间</span>
                    </div>
                </th>
                <th nz-th rowspan="2" width="10%">
                    <div align="center">
                        <span>下午返回地点</span>
                    </div>
                </th>
            </thead>
            <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>
                    <div align="center">
                        <span [ngSwitch]="data.theDay">
                            <span *ngSwitchCase="1">一</span>
                            <span *ngSwitchCase="2">二</span>
                            <span *ngSwitchCase="3">三</span>
                            <span *ngSwitchCase="4">四</span>
                            <span *ngSwitchCase="5">五</span>
                            <span *ngSwitchCase="6">六</span>
                            <span *ngSwitchCase="7">日</span>
                         </span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.taskCount}}</span>
                    </div>
                </td>
  
                <td nz-td>
                    <div align="center">
                        <span [ngSwitch]="data.taskOneType">
                            <span *ngSwitchCase="1">清机加钞</span>
                            <span *ngSwitchCase="2">维护</span>
                         </span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span [ngSwitch]="data.taskTwoType">
                            <span *ngSwitchCase="1">清机加钞</span>
                            <span *ngSwitchCase="2">维护</span>
                         </span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.startTimeAM}}</span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.endTimeAM}}</span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.returnUnitAM}}</span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.startTimePM}}</span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.endTimePM}}</span>
                    </div>
                </td>
                <td nz-td>
                    <div align="center">
                        <span>{{data.returnUnitPM}}</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </nz-table>
