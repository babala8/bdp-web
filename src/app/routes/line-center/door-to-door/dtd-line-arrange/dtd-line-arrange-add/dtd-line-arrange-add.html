<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            所属金库
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('clrCenterNo')">
            <select-clr-center name="clrCenterNo" formControlName="clrCenterNo" [allowClear]="true" (ngModelChange)="getLineList($event)"></select-clr-center>
            <nz-form-explain *ngIf="getFormControl('clrCenterNo').dirty && getFormControl('clrCenterNo').errors">
                <span style="color: red">请选择金库!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
            线路编号
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('lineNo')">

            <nz-select formControlName="lineNo" nzMode="multiple" [nzPlaceHolder]="'请选择线路'" [nzSize]="'default'" name="lineNo">
                <nz-option *ngFor="let option of lineList" [nzLabel]="option.lineName" [nzValue]="option.lineNo">
                </nz-option>
            </nz-select>
            <nz-form-explain *ngIf="getFormControl('lineNo').dirty && getFormControl('lineNo').errors">
                <span style="color: red;">请选择线路!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSpan]="6" nzRequired>
           年月
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('theYearMonth')">
            <nz-month-picker
                    formControlName="theYearMonth" name="theYearMonth"
                    nzPlaceHolder="请选择请选择年月" style="width: 100%"
            ></nz-month-picker>
            <nz-form-explain *ngIf="getFormControl('theYearMonth').dirty && getFormControl('theYearMonth').errors">
                <span style="color: red">请选择年月!</span>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control nz-col style="text-align: center;">
            <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading">
                提交
            </button>
        </nz-form-control>
    </nz-form-item>
</form>
