<div nz-row style="margin: 20px 10px">
  <div nz-col [nzSpan]="10"  style="overflow-y: auto;height: 550px; border: 1px solid black ">
    <nz-tree
    [nzData]="menuTree"
    (nzClick)="selectMenu($event)"
    (nzContextMenu)="contextMenu($event, contextTemplate)">
   </nz-tree>
   <ng-template #contextTemplate>
     <ul nz-menu nzInDropDown>
       <li nz-menu-item (click)="selectDropdown('add')">增加</li>
        <li nz-menu-item (click)="selectDropdown('modify')">修改</li>
        <li       nz-popconfirm
                  nzTitle="确定删除该菜单吗？"
                  (nzOnConfirm)="selectDropdown('delete')"
                  (nzOnCancel)="cancel()"
                  nz-menu-item >删除</li>
     </ul>
    </ng-template>
  </div>

<div nz-col [nzSpan]="10" [nzOffset]="2" style="height: 550px; border: 1px solid black">
    <nz-form-item nz-row>
      <nz-form-label nz-col nzSpan="8">
        菜单名称
      </nz-form-label>
      <nz-form-control nz-col nzSpan="12">
        <input nz-input  [disabled]="status" [required]="!status" [(ngModel)]="formModal.menuName">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row *ngIf="status">
      <nz-form-label nz-col nzSpan="8">
        菜单编号
      </nz-form-label>
      <nz-form-control nz-col nzSpan="12">
        <input nz-input  [disabled]="true" [(ngModel)]="formModal.menuNo">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col nzSpan="8">
        父菜单名称
      </nz-form-label>
      <nz-form-control nz-col nzSpan="12">
        <input nz-input  [disabled]="true" [(ngModel)]="formModal.menuFname">
      </nz-form-control>
    </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="8">
          父菜单编号
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <input nz-input  [disabled]="true" [(ngModel)]="formModal.menuFno">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="8">
          路由
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <input nz-input  [disabled]="status" [(ngModel)]="formModal.menuRoute">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nz-col nzSpan="8">
          接口
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <textarea rows="4" nz-input [disabled]="true" [(ngModel)]="formModal.interface"></textarea>
        </nz-form-control>
       </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="8">
          图标
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <input nz-input  [disabled]="status" [(ngModel)]="formModal.menuIcon">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="8">
          顺序
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <input nz-input  [disabled]="status" [(ngModel)]="formModal.menuSeq">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="8">
          类型
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <input nz-input  [disabled]="status" [(ngModel)]="formModal.menuType">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="8">
          备注
        </nz-form-label>
        <nz-form-control nz-col nzSpan="12">
          <input nz-input  [disabled]="status" [(ngModel)]="formModal.menuRemark">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control nz-col style="text-align: center">
          <button nz-button nzSize="default" nzType="primary" *ngIf="state" (click)="addMenuList()">提交</button>
          <button nz-button nzSize="default" nzType="primary" *ngIf="state" (click)="resetInput()">重置</button>
        </nz-form-control>
      </nz-form-item>
</div>
</div>
