<div>
  <nz-card [nzHoverable]="true" [nzBordered]="false">
    <div class="detail-style">
      <div nz-row>
        <div nz-col [nzSpan]="4">
          <div>
            <span>机构编号：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>{{orgInfo.no}}</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>机构名称：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div>
            <span>{{orgInfo.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <nz-divider class="mb-lg"></nz-divider>
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <span style="font-size: 17px;">营业时间调整</span>
      </div>
    </div>
    <nz-table #nzTable [nzData]="timeShowList" [nzShowPagination]="false" [nzBordered]="true" [nzSize]="'middle'"
              [nzLoading]="loading">
      <tbody>
      <tr *ngFor="let interval of timeShowList">
        <ng-container *ngFor="let data of interval">
          <td width="15%">
            <div align="center">
              <label nz-checkbox [(ngModel)]="data.selected">
                <span>{{weekList[data.orgDay - 1] + intervalList[data.orgTimeInterval - 1]}}</span>
              </label>
            </div>
          </td>
          <td width="15%">
            <div align="center">
              <nz-time-picker [nzDisabledHours]="disableHours(data.orgTimeInterval)" style="width: 90%"
                              [nzDisabled]="!data.selected"
                              [nzSize]="'large'" [nzFormat]="'HH:mm:ss'" [(ngModel)]="data.openTime"></nz-time-picker>
            </div>
          </td>
          <td width="20%">
            <div align="center">
              <nz-time-picker [nzDisabledHours]="disableHours(data.orgTimeInterval)" style="width: 90%"
                              [nzDisabled]="!data.selected"
                              [nzSize]="'large'" [nzFormat]="'HH:mm:ss'" [(ngModel)]="data.closeTime"></nz-time-picker>
            </div>
          </td>
        </ng-container>
      </tr>
      </tbody>
    </nz-table>
    <div style=" width: 100%;  height: 60px; " align="center">
      <button style="margin-top: 20px" nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="submit()"
              [nzLoading]="loading">
        提交
      </button>
    </div>
  </nz-card>
</div>
