                                    <nz-option *ngFor="let a of userList331" [nzLabel]="a.name" [nzValue]="a.userName"></nz-option>
                                </nz-select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
        <div nz-row align="center">
            <div nz-col align="center">
                <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="openSure()">提交</button>
            </div>
        </div>
    </nz-card>
</div>
