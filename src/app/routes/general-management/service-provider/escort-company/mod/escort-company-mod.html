<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">
      服务商名称
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
      <input nz-input nzSize="middle" formControlName="name" [id]="'name'">
      <nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').errors">
        <ng-container *ngIf="getFormControl('name').hasError('required')">请输入名称!</ng-container>
        <ng-container *ngIf="getFormControl('name').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="linkman">
      联系人
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('linkman')">
      <input nz-input nzSize="middle" formControlName="linkman" [id]="'linkman'">
      <nz-form-explain *ngIf="getFormControl('linkman').dirty && getFormControl('linkman').errors">
        <ng-container *ngIf="getFormControl('linkman').hasError('required')">请输入联系人!</ng-container>
        <ng-container *ngIf="getFormControl('linkman').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="mobile">
      联系电话
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('mobile')">
      <input nz-input nzSize="middle" formControlName="mobile" [id]="'mobile'">
      <nz-form-explain *ngIf="getFormControl('mobile').dirty && getFormControl('mobile').errors">
        <ng-container *ngIf="getFormControl('mobile').hasError('required')">请输入联系电话!</ng-container>
        <ng-container *ngIf="getFormControl('mobile').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col style="text-align: center;">
      <button nz-button nzSize="middle" nzType="primary" [nzLoading]="loading" style="width: 30%">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
