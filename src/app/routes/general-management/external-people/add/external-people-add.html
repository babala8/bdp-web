<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="no">
      人员编号
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('no')">
      <input nz-input nzSize="default" formControlName="no" [id]="'no'">
      <nz-form-explain *ngIf="getFormControl('no').dirty && getFormControl('no').errors">
        <ng-container *ngIf="getFormControl('no').hasError('required')">请输入人员编号!</ng-container>
        <ng-container *ngIf="getFormControl('no').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">
      人员姓名
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
      <input nz-input nzSize="default" formControlName="name" [id]="'name'">
      <nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').errors">
        <ng-container *ngIf="getFormControl('name').hasError('required')">请输入人员姓名!</ng-container>
        <ng-container *ngIf="getFormControl('name').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="post">
      岗位
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('post')">
      <nz-select nzSize="default" formControlName="post" [id]="'post'">
        <nz-option *ngFor="let post of postList" [nzLabel]="post.label" [nzValue]="post.value"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="getFormControl('post').dirty && getFormControl('post').errors">
        <ng-container *ngIf="getFormControl('post').hasError('required')">请选择人员岗位!</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="age" >
      年龄
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('age')">
      <input nz-input nzSize="default" formControlName="age" [id]="'age'">
      <nz-form-explain *ngIf="getFormControl('age').dirty && getFormControl('age').errors">
        <ng-container *ngIf="getFormControl('age').hasError('required')">请输入人员年龄!</ng-container>
        <ng-container *ngIf="getFormControl('age').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="mobile">
      手机号码
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('mobile')">
      <input nz-input nzSize="default" formControlName="mobile" [id]="'mobile'">
      <nz-form-explain *ngIf="getFormControl('mobile').dirty && getFormControl('mobile').errors">
      <ng-container *ngIf="getFormControl('mobile').hasError('pattern')">
        <span style="color: red;">格式不正确</span>
      </ng-container>
    </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="familyAddr">
      家庭住址
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('familyAddr')">
      <input nz-input nzSize="default" formControlName="familyAddr" [id]="'familyAddr'">
      <nz-form-explain *ngIf="getFormControl('familyAddr').dirty && getFormControl('familyAddr').errors">
        <ng-container *ngIf="getFormControl('familyAddr').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="residenceAddr">
      户籍地址
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('residenceAddr')">
      <input nz-input nzSize="default" formControlName="residenceAddr" [id]="'residenceAddr'">
      <nz-form-explain *ngIf="getFormControl('residenceAddr').dirty && getFormControl('residenceAddr').errors">
        <ng-container *ngIf="getFormControl('residenceAddr').hasError('pattern')">
          <span style="color: red;">格式不正确</span>
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col style="text-align: center;">
      <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading" style="width: 30%">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
