<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      定时任务名称
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
         [nzValidateStatus]="getFormControl('jobName')">
      <input nz-input [nzSize]="'large'" formControlName="jobName" [id]="'jobName'">
      <nz-form-explain *ngIf="getFormControl('jobName').dirty&&validateForm.controls['jobName'].errors">
        <span style="color: red;">请输入定时任务名称</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      任务执行时间
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
         [nzValidateStatus]="getFormControl('cron')">
      <input nz-input [nzSize]="'large'" formControlName="cron" [id]="'cron'">
      <nz-form-explain *ngIf="getFormControl('cron').dirty&&validateForm.controls['cron'].errors">
        <span style="color: red;">请输入任务执行时间</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      任务触发器名
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
                     [nzValidateStatus]="getFormControl('trigName')">
      <input nz-input [nzSize]="'large'" formControlName="trigName" [id]="'trigName'">
      <nz-form-explain *ngIf="getFormControl('trigName').dirty&&validateForm.controls['trigName'].errors">
        <span style="color: red;">请输入任务触发器名</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      任务描述
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
                     [nzValidateStatus]="getFormControl('desp')">
      <input nz-input [nzSize]="'large'" formControlName="desp" [id]="'desp'">
      <nz-form-explain *ngIf="getFormControl('desp').dirty&&validateForm.controls['desp'].errors">
        <span style="color: red;">请输入任务描述</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
      额外参数
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
                     [nzValidateStatus]="getFormControl('arguments')">
      <input nz-input [nzSize]="'large'" formControlName="arguments" [id]="'arguments'">
      <nz-form-explain *ngIf="getFormControl('arguments').dirty&&validateForm.controls['arguments'].errors">
        <span style="color: red;">请输入额外参数</span>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" style="width: 50%;">提交
      </button>
    </div>
  </div>
</form>
