<div class="center-bg">
  <div class="form-wrapper">
    <div class="form-background">
      <div class="form-border">
        <img src="assets/images/login/words1.png" />
        <form nz-form [formGroup]="form" (ngSubmit)="submit()">
          <nz-form-item class="form-item">
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="username" placeholder="用户名" />
              </nz-input-group>
              <nz-form-explain *ngIf="form.get('username').dirty && form.get('username').errors">请输入用户名!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item">
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password" placeholder="密码" />
              </nz-input-group>
              <nz-form-explain *ngIf="form.get('password').dirty && form.get('password').errors">请输入密码
                !</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item">
            <nz-form-control>
              <button nz-button [nzLoading]="loading" class="login-form-button" [nzType]="'primary'" style="background-color: #1890ff">登录</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
</div>
