<div>
  <nz-card [nzHoverable]="true" [nzBordered]="false">
    <div class="detail-style">
      <div nz-row>
        <div nz-col [nzSpan]="4">
          <div>
            <span>设备编号：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>{{devInfo.no}}</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>加钞循环周期：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <nz-input-number style="width: 90%;height: 110%" [nzMin]="0" [nzMax]="30" [nzSize]="'small'"
              [(ngModel)]="addClrPeriodInfo.addClrPeriod" (ngModelChange)="periodListInit($event)"></nz-input-number>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>最大清机周期：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <nz-input-number style="width: 90%;height: 110%" [nzSize]="'small'"
              [(ngModel)]="addClrPeriodInfo.maxAddClrPeriod"></nz-input-number>
          </div>
        </div>
      </div>
    </div>
    <nz-divider class="mb-lg"></nz-divider>
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <span style="font-size: 17px;">设备加钞周期调整</span>
      </div>
    </div>
    <nz-table #nzTable [nzData]="periodList" [nzShowPagination]="false" [nzBordered]="true" [nzSize]="'middle'"
      [nzLoading]="loading">
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td width="15%">
            <div align="center">
              <label nz-checkbox (click)="timeChangeAM(data)" [(ngModel)]="data.flagAM"
                [nzIndeterminate]="_indeterminate">
                <span>第{{data.theDay}}天上午</span>
              </label>
            </div>
          </td>
          <td nz-td width="15%">
            <div align="center">
              <nz-time-picker [nzDisabledHours]="disabledHoursAM" style="width: 90%" [nzDisabled]="!data.flagAM"
                [nzSize]="'large'" [nzFormat]="'HH:mm:ss'" [(ngModel)]="data.arrivalTimeAM"></nz-time-picker>
            </div>
          </td>
          <td nz-td width="20%">
            <div align="center">
              <nz-select [nzDisabled]="!data.flagAM" [nzPlaceHolder]="'选择线路'" style="width: 95%"
                [(ngModel)]="data.lineNoAM" name="lineNo" [nzSize]="'large'">
                <nz-option *ngFor="let option of lineList" [nzLabel]="option.lineName" [nzValue]="option.lineNo">
                </nz-option>
              </nz-select>
            </div>
          </td>
          <td nz-td width="15%">
            <div align="center">
              <label nz-checkbox (click)="timeChangePM(data)" [(ngModel)]="data.flagPM"
                [nzIndeterminate]="_indeterminate">
                <span>第{{data.theDay}}天下午</span>
              </label>
            </div>
          </td>
          <td nz-td width="15%">
            <div align="center">
              <nz-time-picker [nzDisabledHours]="disabledHoursPM" style="width: 90%" [nzDisabled]="!data.flagPM"
                [nzSize]="'large'" [nzFormat]="'HH:mm:ss'" [(ngModel)]="data.arrivalTimePM"></nz-time-picker>
            </div>
          </td>
          <td nz-td width="20%">
            <div align="center">
              <nz-select [nzDisabled]="!data.flagPM" [nzPlaceHolder]="'选择线路'" style="width: 95%"
                [(ngModel)]="data.lineNoPM" name="lineNo" [nzSize]="'large'">
                <nz-option *ngFor="let option of lineList" [nzLabel]="option.lineName" [nzValue]="option.lineNo">
                </nz-option>
              </nz-select>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <div style=" width: 100%;  height: 60px; " align="center">
      <button style="margin-top: 20px;width: 30%" nz-button [nzSize]="'default'" [nzType]="'primary'" (click)="submit()"
        [nzLoading]="submit_loading">
        提交
      </button>
    </div>
  </nz-card>
</div>
