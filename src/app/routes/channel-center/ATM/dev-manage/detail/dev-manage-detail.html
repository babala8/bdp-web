<form nz-form [formGroup]="validateForm">
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'no'" nzRequired>设备编号
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <input nz-input [nzSize]="'default'" formControlName="no" name="no" [id]="'no'" >
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'ip'" nzRequired>设备IP地址
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="ip" [id]="'ip'" >
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'orgNo'" nzRequired>所属机构
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <input nz-input [nzSize]="'default'" formControlName="orgNo" name="orgNo" [id]="'orgNo'" >
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'accountNetpoint'" nzRequired>所属账务网点
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <input nz-input [nzSize]="'default'" formControlName="accountNetpoint" name="accountNetpoint" [id]="'accountNetpoint'" >
                </nz-form-control>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'clrCenterNo'" nzRequired>归属金库
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="clrCenterNo" [id]="'clrCenterNo'" >
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'address'">设备地址
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="address" [id]="'address'" >
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'province'">省份
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="province" [id]="'province'" >
                </nz-form-control>
            </div>
        </div>

        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'city'">城市
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="city" [id]="'city'" >
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'X'">经度
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="X" [id]="'X'" >
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'Y'">纬度
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="Y" [id]="'Y'" >
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'devType'" nzRequired>设备型号
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="devType" [nzSize]="'default'" [nzPlaceHolder]="'--请选择--'" >
                        <nz-option *ngFor="let item of devType" [nzLabel]="item.name" [nzValue]="item.no"></nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>

        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'devService'" nzRequired>设备维护商
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="devService" [nzPlaceHolder]="'请选择设备维护商'" [nzSize]="'default'"  name="lineNo">
                        <nz-option *ngFor="let option of devServiceList" [nzLabel]="option.name" [nzValue]="option.no">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'awayFlag'" nzRequired>应用模式
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="awayFlag" [nzSize]="'default'" [nzPlaceHolder]="'--请选择--'" >
                        <nz-option [nzValue]="1" [nzLabel]="'附行'"></nz-option>
                        <nz-option [nzValue]="2" [nzLabel]="'离行'"></nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'netType'">网络类型标志
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="netType" [nzSize]="'default'" [nzPlaceHolder]="'--请选择--'" >
                        <nz-option [nzValue]="'C'" [nzLabel]="'CABLE有线'"></nz-option>
                        <nz-option [nzValue]="'W'" [nzLabel]="'WIRELESS无线'"></nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'status'" nzRequired>设备状态
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="status" [nzSize]="'default'" [nzPlaceHolder]="'--请选择--'" >
                        <nz-option [nzLabel]="'启用'" [nzValue]="'1'"></nz-option>
                        <nz-option [nzLabel]="'停用'" [nzValue]="'2'"></nz-option>
                        <nz-option [nzLabel]="'待运营'" [nzValue]="'3'"></nz-option>
                        <nz-option [nzLabel]="'已撤销'" [nzValue]="'4'"></nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'workType'" nzRequired>经营方式
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="workType" [nzSize]="'default'" [nzPlaceHolder]="'--请选择--'" >
                        <nz-option [nzValue]="'1'" [nzLabel]="'自营'"></nz-option>
                        <nz-option [nzValue]="'2'" [nzLabel]="'联营'"></nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label  nz-col [nzSpan]="6" [nzFor]="'cycleFlag'" nzRequired>是否开通循环
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="cycleFlag" [nzSize]="'default'" [nzPlaceHolder]="'--请选择--'" >
                        <nz-option [nzLabel]="'未开通'" [nzValue]="0"></nz-option>
                        <nz-option [nzLabel]="'开通'" [nzValue]="1"></nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'addnotesLine'" nzRequired>加钞线路
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16" nzHasFeedback>
                    <input nz-input [nzSize]="'default'" formControlName="addnotesLine" [id]="'addnotesLine'" >
                </nz-form-control>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'addClrPeriod'" nzRequired>加钞循环周期
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <input nz-input [nzSize]="'default'" formControlName="addClrPeriod" [id]="'addClrPeriod'" >
                </nz-form-control>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'maxAddClrPeriod'" nzRequired>最大清机周期
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <input nz-input [nzSize]="'default'" formControlName="maxAddClrPeriod" [id]="'maxAddClrPeriod'" >
                </nz-form-control>
            </div>
        </div>
    </div>
  <div nz-row>
    <div nz-col [nzSpan]="12">
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSpan]="6" nzRequired>
          最小加钞值
        </nz-form-label>
        <nz-form-control nz-col [nzSpan]="16">
          <nz-input-number style="width: 100%" [nzSize]="'default'" [nzMin]="0" formControlName="devLeastSize"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSpan]="6" nzRequired>
          最大加钞值
        </nz-form-label>
        <nz-form-control nz-col [nzSpan]="16">
          <nz-input-number style="width: 100%" [nzSize]="'default'" nzMin="0" formControlName="devStantardSize"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-row>
                <nz-form-label nz-col [nzSpan]="6" [nzFor]="'devTypeCash'" nzRequired>存取类型
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="16">
                    <nz-select formControlName="devTypeCash" [nzPlaceHolder]="'请选择存取类型'" [nzSize]="'default'" >
                        <nz-option *ngFor="let option of devTypeCashs" [nzLabel]="option.name" [nzValue]="option.no">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </div>
        </div>

    </div>

</form>
