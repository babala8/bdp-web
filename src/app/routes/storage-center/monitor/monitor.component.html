<div nz-row class="zijin-row" style="margin-top: 10px !important;">
  <div nz-col [nzSpan]="4">
    <span style="font-size: 20px;margin-right: 10px">库房实时监控</span>
  </div>

  <div nz-col [nzSpan]="10">
    <div nz-row>
      <div nz-col [nzSpan]="4" style="font-size: 20px;margin-right: 10px">所属金库:</div>
      <div nz-col [nzSpan]="15">
        <select-clr-center name="clrCenterNo" [(ngModel)]="clrCenterNo"></select-clr-center>
      </div>
    </div>
  </div>

  <div nz-col [nzSpan]="10" style="text-align: right;">
    <nz-badge [nzCount]="toReadList.length">
      <button nz-button nzType="primary" (click)="clearUnRead()" [nzSize]="'middle'">
        <i nz-icon nzType="bell" nzTheme="outline"></i>将信息标为已读
      </button>
    </nz-badge>

    <button nz-button nzType="primary" (click)="clearAll()" [nzSize]="'middle'" style="margin-left: 10px;">
      <i nz-icon nzType="delete" nzTheme="outline"></i>清除所有信息
    </button>
  </div>
</div>
<div class="search-result-list">
  <nz-table #nzTable nzSize="middle" [nzShowPagination]="false" [nzFrontPagination]="false" [nzLoading]="loading"
    [nzData]="messageData">
    <thead>
      <tr style="text-align: center !important;">
        <th></th>
        <th>
          <span>所属金库</span>
        </th>
        <th>
          <span>线路名称</span>
        </th>
        <th>
          <span>物品数量</span>
        </th>
        <th>
          <span>时间</span>
        </th>
        <th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of nzTable.data;let i = index;" style="text-align: center">
        <td>
          <nz-badge *ngIf="item.hasRead" nzStatus="success"></nz-badge>
          <nz-badge *ngIf="!item.hasRead" nzStatus="error"></nz-badge>
        </td>
        <td>
          {{item?.centerName}}
        </td>
        <td>
          {{item?.lineName}}
        </td>
        <td>{{item?.containerCount}}</td>
        <td>
          <span>{{item?.nowTime}}</span>
        </td>
        <td>
          <span *ngIf="item.flag == 1">入库</span>
          <span *ngIf="item.flag == 2">出库</span>
        </td>
      </tr>
    </tbody>
  </nz-table>

</div>
