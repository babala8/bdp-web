<div>
  <nz-card [nzHoverable]="false" [nzBordered]="false">
    <div class="detail-style">
      <div nz-row>
        <div nz-col [nzSpan]="4">
          <div>
            <span>编号：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>{{modShelf.shelfNo}}</div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>所属金库：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div> {{modShelf.centerName}}</div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>状态</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            {{modShelf.status}}
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>类型：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>{{modShelf.type}}</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>容量：</span>
          </div>
        </div>
        <div nz-col [nzSpan]="4">
          <div>
            <span>{{modShelf.volume}}</span>
          </div>
        </div>
      </div>
    </div>
    <nz-divider class="mb-lg"></nz-divider>
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <span style="font-size: 17px;">物品列表</span>
      </div>
    </div>
    <nz-table #nzTable [nzData]="entityNoList" [nzShowPagination]="false" [nzFrontPagination]="false"
              [nzBordered]="true"
              [nzSize]="'middle'">
      <thead nz-thead>
      <th nz-th width="15%">
        <div>
          <span>物品编号</span>
        </div>
      </th>
      </thead>
      <tbody nz-tbody>
        <tr *ngFor="let data of nzTable.data">
          <td>{{data}}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
