<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <nz-form-item nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
        笼车/托盘编号
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('shelfNo')">
        <input nz-input nzSize="default" formControlName="shelfNo" [id]="'shelfNo'">
        <nz-form-explain
          *ngIf="validateForm.controls['shelfNo'].dirty && validateForm.controls['shelfNo'].errors">
          <span style="color: red">请输入笼车/托盘编号!</span>
        </nz-form-explain>
      </nz-form-control>
    </div>
  </nz-form-item>

  <nz-form-item nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
        所属金库
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('clrCenterNo')">
        <select-clr-center formControlName="clrCenterNo" name="clrCenterNo"></select-clr-center>
        <nz-form-explain
          *ngIf="validateForm.controls['clrCenterNo'].dirty && validateForm.controls['clrCenterNo'].errors">
          <span style="color: red">请输入所属金库!</span>
        </nz-form-explain>
      </nz-form-control>
    </div>
  </nz-form-item>

  <nz-form-item nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
        类型
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('type')">
        <nz-select name="type" formControlName="type" [nzPlaceHolder]="'请选择类型'" allowClear="true">
          <nz-option *ngFor="let option of allType" [nzLabel]="option.nzLabel" [nzValue]="option.nzValue">
          </nz-option>
        </nz-select>
        <nz-form-explain
          *ngIf="validateForm.controls['type'].dirty && validateForm.controls['type'].errors">
          <span style="color: red">请选择类型!</span>
        </nz-form-explain>
      </nz-form-control>
    </div>
  </nz-form-item>

  <nz-form-item nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired>
        容量
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('volume')">
        <input nz-input type="number" nzSize="default" formControlName="volume" [id]="'volume'">
        <nz-form-explain
          *ngIf="validateForm.controls['volume'].dirty && validateForm.controls['volume'].errors">
          <span style="color: red">请输入容量!</span>
        </nz-form-explain>
      </nz-form-control>
    </div>
  </nz-form-item>

  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col style="text-align: center">
      <button nz-button [nzSize]="'default'" [nzType]="'primary'" [nzLoading]="loading" style="width: 30%;">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
