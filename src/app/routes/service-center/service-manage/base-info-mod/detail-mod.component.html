<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="serviceNo" nzRequired>
      服务编号
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('serviceNo')">
      <input nz-input nzSize="default" formControlName="serviceNo" [id]="'serviceNo'" disabled>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="serviceName" nzRequired>
      服务名称
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('serviceName')">
      <input nz-input nzSize="default" formControlName="serviceName" [id]="'serviceName'">
      <nz-form-explain *ngIf="getFormControl('serviceName').dirty && getFormControl('serviceName').errors">
        <ng-container *ngIf="getFormControl('serviceName').hasError('required')">请输入服务名称!</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="customerType" nzRequired>
      服务对象
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('customerType')">
      <nz-select nzSize="default" formControlName="customerType" [id]="'customerType'">
        <nz-option *ngFor="let customerType of customerTypeList" [nzLabel]="customerType.name" [nzValue]="customerType.customerType">
        </nz-option>
      </nz-select>
      <nz-form-explain *ngIf="getFormControl('customerType').dirty && getFormControl('customerType').errors">
        <ng-container *ngIf="getFormControl('customerType').hasError('required')">请选择服务对象!</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="mergeFlag" nzRequired>
      是否可合并
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('mergeFlag')">
      <nz-select nzSize="default" formControlName="mergeFlag" [id]="'mergeFlag'">
        <nz-option *ngFor="let mergeFlag of MERGE_FLAG" [nzLabel]="mergeFlag.name" [nzValue]="mergeFlag.no"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="getFormControl('mergeFlag').dirty && getFormControl('mergeFlag').errors">
        <ng-container *ngIf="getFormControl('mergeFlag').hasError('required')">请选择是否可合并!</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="note" nzRequired>
      服务描述
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('note')">
      <textarea nz-input nzSize="default" formControlName="note" name="note"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col style="text-align: center;">
      <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading" style="width: 30%">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
