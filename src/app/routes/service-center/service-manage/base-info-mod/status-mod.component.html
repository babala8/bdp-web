<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>
      状态码
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('status')">
      <input nz-input nzSize="default" formControlName="status" [id]="'status'" disabled>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>
      状态名称
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
      <input nz-input nzSize="default" formControlName="name" [id]="'name'">
      <nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').errors">
        <ng-container *ngIf="getFormControl('name').hasError('required')">请输入状态名称!</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="mergeFlag" nzRequired>
      是否可合并
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('mergeFlag')">
      <nz-select nzSize="default" formControlName="mergeFlag" [id]="'mergeFlag'">
        <nz-option *ngFor="let mergeFlag of MERGE_FLAG" [nzLabel]="mergeFlag.name" [nzValue]="mergeFlag.no"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="getFormControl('mergeFlag').dirty && getFormControl('mergeFlag').errors">
        <ng-container *ngIf="getFormControl('mergeFlag').hasError('required')">请选择是否可合并!</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="note">
      状态描述
    </nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('note')">
      <textarea nz-input nzSize="default" formControlName="note" name="note"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col style="text-align: center;">
      <button nz-button nzSize="default" nzType="primary" [nzLoading]="loading" style="width: 30%">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
