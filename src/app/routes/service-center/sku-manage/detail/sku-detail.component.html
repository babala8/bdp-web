<div>
  <detail-table [data]="detailList" [itemWidth]="4"></detail-table>
</div>

<div style="margin-top: 10px;border: 1px solid #e9e9e9;">
  <nz-table #nzTable nzSize="middle" [nzLoading]="loading" [nzData]="dataList" [nzHideOnSinglePage]="true">
    <thead>
      <tr style="white-space: nowrap">
        <th>属性名称</th>
        <th>属性类型</th>
        <th>属性值</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data;let i = index;">
        <td>{{data.propertyName}}</td>
        <td>{{exampleObj[data.propertyType]}}</td>
        <td>{{data.propertyValue}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
