<div class="modal-body">
  <form nz-form>
    <div nz-row>
      <div nz-col [nzSpan]="8">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="6" [nzFor]="'propertyName'" nzRequired>属性名称</nz-form-label>
          <nz-form-control nz-col [nzSpan]="14">
            <input nz-input [(ngModel)]="goods.propertyName" name="propertyName">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="6" [nzFor]="'value'" nzRequired>属性类型</nz-form-label>
          <nz-form-control nz-col [nzSpan]="14">
            <nz-select (ngModelChange)="change()" name="propertyType" [nzSize]="'default'" [(ngModel)]="goods.propertyType" id="propertyType"
              required style="width: 100%">
              <nz-option *ngFor="let i of fList" [nzLabel]="i.name" [nzValue]="i.type"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSpan]="6" [nzFor]="'value'" nzRequired>属性值</nz-form-label>
          <nz-form-control nz-col [nzSpan]="14">
            <input nz-input name="value" [(ngModel)]="goods.value" [disabled]="goods.propertyType !='1'"
              onkeyup="this.value=this.value.replace(/，/ig,',')">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
<div class="ant-modal-footer">
  <button nz-button nzType="default" (click)="handleCancel()">取消</button>
  <button nz-button nzType="primary" (click)="handleOk()">添加</button>
</div>
